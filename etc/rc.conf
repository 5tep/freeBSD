hostname="bras"
sshd_enable="YES"
ntpd_enable="YES"
dumpdev="AUTO"

# Сервисы
thttpd_enable="YES"
snmpd_enable="YES"
snmpd_flags="-a"
snmpd_conffile="/usr/local/etc/snmpd.config"
nginx_enable="YES"
lighttpd_enable="YES"
ntpdate_enable="YES"
inetd_enable="YES"
bandwidthd_enable="YES"
zabbix_agentd_enable="YES"

# PF (вместо IPFW)
pf_enable="YES"
pf_rules="/etc/pf.conf"
pf_program="/sbin/pfctl"

# Нет NAT отдельно — в pf.conf
# Убрал: firewall_enable, firewall_nat_enable, dummynet_enable (теперь в loader.conf)

# Default router (WAN)
defaultrouter="85.115.202.1"

# Интерфейсы: ДОРАБОТКА — ix0=WAN (VLAN), ix1=LAN, re0=Mgmt (SSH)
cloned_interfaces="vlan270 vlan4050"  # Только VLAN на ix0 (WAN)
ifconfig_ix0="-rxcsum -txcsum -tso -lro mtu 9000 up"  # WAN 10G
ifconfig_ix1="-rxcsum -txcsum -tso -lro mtu 9000 inet 10.10.10.10/24 up"  # LAN 10G (пользователи)
ifconfig_re0="-rxcsum -txcsum -tso -lro up"  # Mgmt 1G (SSH, vlan4000)
ifconfig_vlan270="create up"
ifconfig_vlan4050="create up"
ifconfig_vlan270="vlan 270 vlandev ix0 inet 85.115.202.3/28 up"  # WAN основной
ifconfig_vlan4050="vlan 4050 vlandev ix0 inet 172.31.255.2/24 up"  # WAN доп.

# Mgmt vlan4000 на re0 (уже в ifconfig; SSH на 192.168.168.9)
ifconfig_vlan4000="vlan 4000 vlandev re0 inet 192.168.168.9/24 up"  # если нужно переопределим

# Static routes (как было; гейтвей LAN=10.10.10.1, WAN=85.115.202.1)
static_routes="123 172 168 realip realip1 realip2 17250 17230 17229 1012 108 107 106 105 109 17270"
route_123="-net 10.123.0.0/21 10.10.10.1"  # LAN гейт
route_172="-net 172.16.0.0/12 10.10.10.1"
route_168="-net 192.168.0.0/16 10.10.10.1"
route_realip="-net 91.214.179.0/29 10.10.10.1"
route_realip1="-net 91.214.179.96/29 10.10.10.1"
route_realip2="-net 31.41.108.16/28 10.10.10.1"
route_17250="-net 172.16.50.0/24 85.115.202.1"  # WAN гейт
route_17230="-net 172.16.30.0/24 85.115.202.1"
route_17229="-net 172.16.29.0/24 85.115.202.1"
route_1012="-net 10.10.12.0/24 85.115.202.1"
route_108="-net 10.10.8.0/24 85.115.202.1"
route_107="-net 10.10.7.0/24 85.115.202.1"
route_106="-net 10.10.6.0/24 85.115.202.1"
route_105="-net 10.10.5.0/24 85.115.202.1"
route_109="-net 10.10.9.0/24 85.115.202.1"
route_17270="-net 172.16.70.0/24 85.115.202.1"

# Netflow (softflowd) — на ix1 (LAN, где пользователи)
# Добавь в /etc/rc.local: /usr/local/sbin/softflowd -i ix1 -n 192.168.168.10:42111 &